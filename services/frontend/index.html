<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventMaster - Application Compl√®te</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body { background-color: #f8f9fa; }
        .action-btn { cursor: pointer; transition: 0.2s; }
        .action-btn:hover { transform: scale(1.1); }
    </style>
</head>
<body>

    <nav class="navbar navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="#"><i class="fa-solid fa-layer-group"></i> EventMaster Pro</a>
            <div class="d-flex">
                <span class="text-white me-3 align-self-center" id="user-display">Invit√©</span>
                <button onclick="logout()" class="btn btn-outline-light btn-sm" id="logout-btn" style="display:none;">D√©connexion</button>
            </div>
        </div>
    </nav>

    <div class="container">
        
        <div id="login-section" class="row justify-content-center">
            <div class="col-md-5">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">Connexion Utilisateur</div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label>Email</label>
                            <input type="email" id="login-email" class="form-control" value="ali@test.com">
                        </div>
                        <div class="mb-3">
                            <label>Mot de passe</label>
                            <input type="password" id="login-pass" class="form-control" value="password">
                        </div>
                        <button onclick="login()" class="btn btn-primary w-100">Se connecter via Laravel</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="app-section" style="display:none;">
            
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h2><i class="fa-regular fa-calendar-days"></i> Gestion des √âv√©nements</h2>
                <button class="btn btn-success" onclick="openModal()"><i class="fa-solid fa-plus"></i> Nouvel √âv√©nement</button>
            </div>

            <div class="card shadow">
                <div class="card-body p-0">
                    <table class="table table-striped table-hover mb-0">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Nom de l'√©v√©nement</th>
                                <th>Date</th>
                                <th class="text-end">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="events-table">
                            </tbody>
                    </table>
                </div>
            </div>
            
            <hr class="my-5">

            <div class="row">
                <div class="col-md-12">
                    <div class="alert alert-warning">
                        <h4><i class="fa-solid fa-credit-card"></i> Zone Utilisateur (R√©servation)</h4>
                        <p>S√©lectionnez un √©v√©nement ci-dessus pour simuler une r√©servation et recevoir une notification.</p>
                        <div id="reservation-log" class="bg-white p-2 border rounded text-muted small">En attente d'action...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="eventModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">√âv√©nement</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="evt-id">
                    <div class="mb-3">
                        <label>Nom</label>
                        <input type="text" id="evt-name" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label>Date</label>
                        <input type="date" id="evt-date" class="form-control">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                    <button type="button" class="btn btn-primary" onclick="saveEvent()">Enregistrer (Symfony)</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API = 'http://localhost:8081/api';
        let modal;

        document.addEventListener('DOMContentLoaded', () => {
            modal = new bootstrap.Modal(document.getElementById('eventModal'));
        });

        // --- 1. LOGIN (LARAVEL) ---
        async function login() {
            const email = document.getElementById('login-email').value;
            try {
                const res = await fetch(`${API}/users/login`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ email, password: 'password' })
                });
                if(res.ok) {
                    document.getElementById('login-section').style.display = 'none';
                    document.getElementById('app-section').style.display = 'block';
                    document.getElementById('logout-btn').style.display = 'block';
                    document.getElementById('user-display').innerText = email;
                    loadEvents(); // Charger la liste
                    Swal.fire('Connect√©', 'Authentification Laravel r√©ussie', 'success');
                } else {
                    Swal.fire('Erreur', 'Login refus√© par Laravel', 'error');
                }
            } catch(e) { Swal.fire('Erreur R√©seau', 'API injoignable', 'error'); }
        }

        function logout() {
            location.reload();
        }

        // --- 2. CRUD √âV√âNEMENTS (SYMFONY) ---
        async function loadEvents() {
            const res = await fetch(`${API}/events`);
            const events = await res.json();
            const tbody = document.getElementById('events-table');
            tbody.innerHTML = '';

            events.forEach(evt => {
                tbody.innerHTML += `
                    <tr>
                        <td>#${evt.id}</td>
                        <td><strong>${evt.name}</strong></td>
                        <td>${evt.date}</td>
                        <td class="text-end">
                            <button class="btn btn-sm btn-warning me-2" onclick="book('${evt.id}', '${evt.name}')">R√©server</button>
                            <button class="btn btn-sm btn-info me-2" onclick="edit('${evt.id}', '${evt.name}', '${evt.date}')"><i class="fa-solid fa-pen"></i></button>
                            <button class="btn btn-sm btn-danger" onclick="del(${evt.id})"><i class="fa-solid fa-trash"></i></button>
                        </td>
                    </tr>
                `;
            });
        }

        function openModal() {
            document.getElementById('evt-id').value = '';
            document.getElementById('evt-name').value = '';
            document.getElementById('evt-date').value = '';
            document.getElementById('modalTitle').innerText = "Nouvel √âv√©nement";
            modal.show();
        }

        // CREER OU MODIFIER
        async function saveEvent() {
            const id = document.getElementById('evt-id').value;
            const name = document.getElementById('evt-name').value;
            const date = document.getElementById('evt-date').value;
            
            const method = id ? 'PUT' : 'POST';
            const url = id ? `${API}/events/${id}` : `${API}/events`;

            await fetch(url, {
                method: method,
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ name, date })
            });

            modal.hide();
            loadEvents();
            Swal.fire('Sauvegard√©', 'Donn√©es enregistr√©es par Symfony', 'success');
        }

        // PR√â-REMPLIR MODAL (POUR MODIF)
        window.edit = function(id, name, date) {
            document.getElementById('evt-id').value = id;
            document.getElementById('evt-name').value = name;
            document.getElementById('evt-date').value = date;
            document.getElementById('modalTitle').innerText = "Modifier √âv√©nement #" + id;
            modal.show();
        }

        // SUPPRIMER
        window.del = async function(id) {
            if(confirm('Confirmer la suppression ?')) {
                await fetch(`${API}/events/${id}`, { method: 'DELETE' });
                loadEvents();
                Swal.fire('Supprim√©', '√âv√©nement supprim√© de la BDD', 'info');
            }
        }

        // --- 3. RESERVATION & NOTIFICATION ---
        window.book = async function(id, name) {
            const log = document.getElementById('reservation-log');
            log.innerHTML = `‚è≥ 1. Envoi demande de paiement pour "${name}" (PHP Pur)...`;
            
            // Paiement
            const res1 = await fetch(`${API}/reservations`, {
                method: 'POST',
                body: JSON.stringify({ event_id: id, user_id: 1 })
            });
            const data1 = await res1.json();
            
            log.innerHTML += `<br>‚úÖ 2. Paiement valid√© : ${data1.transaction_id}`;
            log.innerHTML += `<br>‚è≥ 3. Envoi notification email (PHP Pur)...`;

            // Notification
            const res2 = await fetch(`${API}/notifications`, {
                method: 'POST',
                body: JSON.stringify({ email: 'ali@test.com', message: 'Billet confirm√©' })
            });
            const data2 = await res2.json();

            log.innerHTML += `<br>üìß 4. Email envoy√© : ${data2.status}`;
            Swal.fire('R√©serv√© !', 'Paiement et Email confirm√©s.', 'success');
        }
    </script>
</body>
</html>
